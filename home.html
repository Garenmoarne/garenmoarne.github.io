<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>メインハブ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        .crt-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: overlay;
        }

        .crt-scanlines::before {
            content: "";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                    rgba(18, 16, 16, 0) 50%,
                    rgba(0, 0, 0, 0.4) 50%
                ),
                linear-gradient(
                    90deg,
                    rgba(255, 0, 0, 0.1),
                    rgba(0, 255, 0, 0.05),
                    rgba(0, 0, 255, 0.1)
                );
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .crt-flicker::after {
            content: "";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        .loading-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            margin: -25px 0 0 -25px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: rotate 1s linear infinite, fadeOut 3s forwards;
            z-index: 1000;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { 
                opacity: 0;
                visibility: hidden;
            }
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: showContent 1s 3s forwards;
            position: relative;
            z-index: 50;
        }

        @keyframes showContent {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .crt {
            animation: textShadow 1.6s infinite;
        }

        @keyframes textShadow {
            0% {
                text-shadow: 0.5px 0 1px rgba(255, 255, 255, 0.5),
                           -0.5px 0 1px rgba(255, 255, 255, 0.3),
                           0 0 3px;
            }
            100% {
                text-shadow: 3px 0 1px rgba(255, 255, 255, 0.5),
                           -3px 0 1px rgba(255, 255, 255, 0.3),
                           0 0 3px;
            }
        }
            .button-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-container {
            position: relative;
            width: 100%;
        }

        .crt-button {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-family: monospace;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            overflow: hidden;
        }

        .crt-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .crt-button:hover::before {
            left: 100%;
        }

        .crt-button:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-shadow: 0 0 5px #fff;
            border-color: #fff;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            animation: glitch 0.5s infinite;
        }

        .description {
            position: absolute;
            left: calc(100% + 20px);
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #fff;
            padding: 10px;
            width: 200px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            font-size: 14px;
            z-index: 100;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .button-container:hover .description {
            opacity: 1;
            transform: translateY(-50%) translateX(10px);
        }

        /* Profile Container Styles */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 25%;
            box-shadow: 0 0 10px 5px white;
            filter: saturate(0.5);
            object-fit: cover;
        }

        .profile-text {
            font-size: 20px;
        }

        /* Updated Profile Title with Glitch Effect */
        .profile-title {
            font-size: 50px;
            font-family: "Helvetica Condensed", Arial, sans-serif;
            font-weight: bold;
            position: relative;
            color: #fff;
        }

        .profile-title::before,
        .profile-title::after {
            content: "GARENMOARNE";
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        .profile-title::before {
            color: #0ff;
            animation: glitch-1 2s infinite linear alternate-reverse;
        }

        .profile-title::after {
            color: #f0f;
            animation: glitch-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-1 {
            0% {
                clip: rect(20px, 950px, 68px, 0);
                transform: translate(-2px);
            }
            20% {
                clip: rect(48px, 950px, 30px, 0);
                transform: translate(2px);
            }
            40% {
                clip: rect(16px, 950px, 78px, 0);
                transform: translate(-1px);
            }
            60% {
                clip: rect(52px, 950px, 26px, 0);
                transform: translate(3px);
            }
            80% {
                clip: rect(12px, 950px, 59px, 0);
                transform: translate(2px);
            }
            100% {
                clip: rect(62px, 950px, 17px, 0);
                transform: translate(-2px);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip: rect(12px, 950px, 58px, 0);
                transform: translate(2px);
            }
            20% {
                clip: rect(48px, 950px, 30px, 0);
                transform: translate(-2px);
            }
            40% {
                clip: rect(26px, 950px, 48px, 0);
                transform: translate(2px);
            }
            60% {
                clip: rect(42px, 950px, 36px, 0);
                transform: translate(-3px);
            }
            80% {
                clip: rect(12px, 950px, 59px, 0);
                transform: translate(-2px);
            }
            100% {
                clip: rect(32px, 950px, 27px, 0);
                transform: translate(2px);
            }
        }
/* Responsive Adjustments */
        @media (max-width: 768px) {
            .description {
                left: 50%;
                top: 100%;
                transform: translateX(-50%);
                margin-top: 10px;
                width: 90%;
            }
            .button-container {
                margin-bottom: 60px;
            }
            .profile-container {
                flex-direction: column;
                text-align: center;
            }
            .profile-title {
                font-size: 36px;
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="crt crt-scanlines crt-flicker">
    <div class="crt-screen"></div>
    <div class="loading-circle"></div>
    
    <div class="container">
        <div class="button-list">
            <div class="profile-container">
                <!-- Replace the placeholder URL with your actual image path -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" />
                <div class="profile-title">GARENMOARNE</div>
            </div>
            
            <div class="button-container">
                <button 
                    onclick="window.location.href='https://www.instagram.com/garenmoarne/'" 
                    class="crt-button" 
                    data-text="SOCIAL_01"
                >
                    SOCIAL_01
                </button>
                <div class="description">
                    Access to the INSTAGRAM of GARENMOARNE.
                </div>
            </div>
            
            <!-- You can add more button-containers here following the same structure -->
        </div>
    </div>

    <script>
        // Flicker Effect for Container
        function addFlicker() {
            const container = document.querySelector(".container");
            setInterval(() => {
                if (Math.random() < 0.03) {
                    container.style.opacity = Math.random() * 0.3 + 0.7;
                    setTimeout(() => {
                        container.style.opacity = "1";
                    }, 50);
                }
            }, 100);
        }
        
        // Initialize Flicker After Loading Circle Fades Out
        setTimeout(addFlicker, 3000);
    </script>
</body>
</html>
