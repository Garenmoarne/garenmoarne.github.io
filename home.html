<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABYSSUXS™</title>
    <style>
        /* Existing Styles ... */

        /* Loading Container Enhancements */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .loading-container.active {
            opacity: 1;
        }

        .loading-text {
            color: #fff;
            font-size: 1.5em;
            letter-spacing: 3px;
            position: relative;
            z-index: 1001;
        }

        .loading-dots::after {
            content: '';
            animation: dots 2s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            90%, 100% { content: ''; }
        }

        /* Ensure CRT Effects are maintained */
        .monitor.zoom {
            transform: scale(1.2);
        }

        .monitor.maximize {
            width: 100vw;
            height: 100vh;
            max-width: 100vw;
            border-radius: 0;
            padding: 0;
        }

        .monitor.blackout {
            background: #000;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .monitor {
                width: 90vw;
                height: 70vh;
            }

            .logo {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="monitor">
        <div class="crt-effect"></div>
        <div class="vignette"></div>
        <div class="content">
            <div class="logo">ABYSSUXS™</div>
            <button class="start-btn">START</button>
        </div>
    </div>

    <div class="loading-container">
        <div class="loading-text">
            LOADING<span class="loading-dots"></span>
        </div>
    </div>

    <script>
        document.querySelector('.start-btn').addEventListener('click', function() {
            const monitor = document.querySelector('.monitor');
            const content = document.querySelector('.content');
            const loadingContainer = document.querySelector('.loading-container');

            // Start Zoom Animation
            monitor.classList.add('zoom');

            // After Zoom, Maximize
            setTimeout(() => {
                monitor.classList.add('maximize');
            }, 1500); // 1.5 seconds

            // After Maximize, Blackout
            setTimeout(() => {
                monitor.classList.add('blackout');
                content.style.opacity = '0';
            }, 3000); // 1.5 seconds after maximizing

            // Activate Loading Screen
            setTimeout(() => {
                loadingContainer.classList.add('active');
            }, 4500); // 1.5 seconds after blackout

            // Redirect to Home Page After Loading
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 7500); // Total of 3 seconds loading
        });

        // Add Random Glitch Effect
        setInterval(() => {
            if (Math.random() < 0.1) {
                const monitor = document.querySelector('.monitor');
                monitor.style.transform = `translateX(${Math.random() * 10 - 5}px)`;
                setTimeout(() => {
                    monitor.style.transform = '';
                }, 50);
            }
        }, 2000);
    </script>
</body>
</html>
