<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインハブ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            color: #fff;
            position: relative;
            min-height: 100vh;
        }

        /* Full screen CRT effect wrapper with increased intensity */
        .crt-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            pointer-events: none;
            z-index: 999;
            mix-blend-mode: overlay;
            opacity: 0.5;
        }

        /* Enhanced CRT scanlines with medium intensity */
        .crt-scanlines::before {
            content: "";
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.4) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.1),
                rgba(0, 255, 0, 0.03),
                rgba(0, 0, 255, 0.1)
            );
            z-index: 2;
            background-size: 100% 3px, 4px 100%;
            pointer-events: none;
            animation: mediumFlicker 0.2s infinite;
        }

        .loading-circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: rotate 1s linear infinite, fadeOut 3s forwards;
            z-index: 100;
            filter: blur(1px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: showContent 1s 3.5s forwards;
            position: relative;
            z-index: 50;
        }

        /* Profile image container styling */
        .profile-container {
            position: relative;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            filter: blur(0.5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .profile-container img {
            width: 100%;
            height: auto;
            filter: saturate(0.8) contrast(1.1);
            display: block;
        }

        /* Button glitch effect */
        @keyframes glitch {
            0% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);;
            }
            40% {
                transform: translate(5px, -5px);
                clip-path: polygon(0 0, 100% 5%, 100% 100%, 0 95%);
            }
            60% {
                transform: translate(-5px);
                clip-path: polygon(0 2%, 100% 0, 100% 98%, 0 100%);
            }
            100% {
                transform: translate(0);
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }
        }

        .crt-button {
            background: none;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-family: monospace;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-align: left;
            overflow: hidden;
        }

        .crt-button:hover {
            animation: glitch 0.3s infinite;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-shadow: 0 0 5px #fff;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .crt-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: 0.5s;
        }

        .crt-button:hover::before {
            left: 100%;
            animation: glitch 0.3s infinite;
        }

        @keyframes mediumFlicker {
            0% { opacity: 0.7; }
            50% { opacity: 0.8; }
            100% { opacity: 0.7; }
        }

        .description {
            position: absolute;
            left: calc(100% + 20px);
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px;
            width: 200px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            font-size: 14px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            filter: blur(0.5px);
        }

        .button-container:hover .description {
            opacity: 1;
            transform: translateY(-50%) translateX(10px);
        }

        @media (max-width: 768px) {
            .description {
                left: 50%;
                top: 100%;
                transform: translateX(-50%);
                margin-top: 10px;
                width: 90%;
            }

            .button-container {
                margin-bottom: 60px;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes showContent {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="crt crt-scanlines">
    <div class="crt-screen"></div>
    <div class="loading-circle"></div>

    <div class="container">
        <div class="button-list">
            <div class="profile-container">
                <img src="pfp.jpg" alt="Profile">
            </div>

            <div class="button-container">
                <button onclick="window.location.href='https://www.instagram.com/garenmoarne/'" class="crt-button">SOCIAL_01</button>
                <div class="description">Access to the INSTAGRAM of GARENMOARNE.</div>
            </div>

            <div class="button-container">
                <button onclick="window.location.href='https://www.example2.com'" class="crt-button">NETWORK_02</button>
                <div class="description">Global network interface. Contains classified communication protocols.</div>
            </div>

            <div class="button-container">
                <button onclick="window.location.href='https://www.example3.com'" class="crt-button">DATABASE_03</button>
                <div class="description">Restricted database access. Contains encrypted research data.</div>
            </div>

            <div class="button-container">
                <button onclick="window.location.href='https://www.example4.com'" class="crt-button">ARCHIVE_04</button>
                <div class="description">Historical records and backup systems. Limited access permitted.</div>
            </div>

            <div class="button-container">
                <button onclick="window.location.href='https://www.example5.com'" class="crt-button">TERMINAL_05</button>
                <div class="description">Remote terminal connection. Emergency protocols active.</div>
            </div>
        </div>
    </div>

    <script>
        function addFlicker() {
            const container = document.querySelector('.container');
            setInterval(() => {
                if (Math.random() < 0.03) {
                    container.style.opacity = Math.random() * 0.3 + 0.7;
                    setTimeout(() => {
                        container.style.opacity = 1;
                    }, 50);
                }
            }, 100);
        }

        setTimeout(addFlicker, 3000);
    </script>
</body>
</html>
