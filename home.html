<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メインハブ</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --bg-color: #000000;
            --glow: 0 0 10px #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        .crt-frame {
            position: relative;
            width: 100%;
            max-width: 800px;
            background: #111;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2),
                        inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .screen {
            position: relative;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 40px;
            text-shadow: var(--glow);
        }

        .profile-container {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid var(--primary-color);
            border-radius: 10px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border: 2px solid var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .profile-picture::before {
            content: url(pfp.jpg);
            font-size: 12px;
            text-align: center;
            opacity: 0.7;
            filter: grayscale(100%);
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: var(--glow);
        }

        .profile-description {
            font-size: 16px;
            line-height: 1.5;
            opacity: 0.9;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: var(--primary-color);
            color: var(--bg-color);
            text-shadow: none;
            box-shadow: var(--glow);
        }

        .button::before {
            content: attr(data-description);
            position: absolute;
            right: 20px;
            font-size: 14px;
            opacity: 0.7;
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(255, 255, 255, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        .screen {
            animation: flicker 0.15s infinite;
        }

        @media (max-width: 600px) {
            .crt-frame {
                padding: 15px;
            }
            
            .profile-container {
                flex-direction: column;
                align-items: center;
            }

            .button::before {
                position: static;
                display: block;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="crt-frame">
        <div class="screen">
            <h1>メインハブ</h1>
            
            <div class="profile-container">
                <div class="profile-picture"></div>
                <div class="profile-info">
                    <div class="profile-name">Chandra Dwi Purwanto</div>
                    <div class="profile-description">
                        Perkenalkan nama saya Chandra Dwi Purwanto. selamat datang di website profil yang telah saya buat yang sangat simpel
                    </div>
                </div>
            </div>

            <div class="menu">
                <a href="https://www.instagram.com/garenmoarne/" class="button" data-description="// SOSMED">instagram</a>
            </div>
            <div class="scanline"></div>
        </div>

        <div class="menu"> 
            <a href="https://www.youtube.com/@Garenmoarne"class="button" data-description="// SOSMED">youtube</a>
        </div>
        <div class="scanline"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const screen = document.querySelector('.screen');
            screen.style.opacity = '0';
            setTimeout(() => {
                screen.style.transition = 'opacity 1s ease-in';
                screen.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
