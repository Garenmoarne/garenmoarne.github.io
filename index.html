<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>アビサックス</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <!-- Added meta tags for better SEO and mobile support -->
    <meta name="description" content="A retro-futuristic portfolio website">
    <meta name="theme-color" content="#000000">
    <!-- Added preload for critical assets -->
    <link rel="preload" href="assets/css/style.css" as="style">
    <link rel="preload" href="assets/css/animations.css" as="style">
    <link rel="preload" href="assets/js/main.js" as="script">
</head>
<body>
    <!-- Loading Screen with fallback -->
    <div class="neural_loading_wrapper">
        <div class="brainfry_loader"></div>
        <noscript>
            <p style="color: white;">Please enable JavaScript to view this website.</p>
        </noscript>
    </div>

    <!-- CRT Effects with reduced GPU usage -->
    <div class="scanlines" aria-hidden="true"></div>
    <div class="grid-bg" aria-hidden="true"></div>
    
    <!-- Fixed Navigation with ARIA labels -->
    <nav class="cyber_floaty_brain_container" role="navigation" aria-label="Main navigation">
        <div class="neurolink_nav_wrapper">
            <a href="#home" class="mind_melt_button active" aria-current="page">/// HOME</a>
            <a href="#about" class="mind_melt_button">/// ABOUT</a>
            <a href="#projects" class="mind_melt_button">/// PROJECTS</a>
            <a href="#contact" class="mind_melt_button">/// CONTACT</a>
        </div>
    </nav>

    <!-- Main Content Sections with proper accessibility -->
    <main>
        <section id="home" class="psychosis_section neon_mindbreak visible" aria-labelledby="home-title">
            <div class="content">
                <h1 id="home-title" class="glitch-text" data-text="ABYSSUXS">ABYSSUXS</h1>
                <p class="terminal-text" role="status">⇓⇓⇓SCROLL DOWN TO CONTINUE⇓⇓⇓</p>
            </div>
        </section>

        <section id="about" class="psychosis_section neon_mindbreak" aria-labelledby="about-title">
            <div class="content">
                <h2 id="about-title" class="neon-heading">> ABOUT_ME</h2>
                <div class="retro-box">
                    <p class="typewriter" role="text">[root@cyber ~]$ whoami<br>
                    Passionate developer creating retro-futuristic experiences...</p>
                </div>
            </div>
        </section>

        <!-- Other sections with similar accessibility improvements -->
    </main>

    <script src="assets/js/main.js" defer></script>
</body>
</html>
